<!DOCTYPE html>
<html>
<head>
  <title>CSS Syntax Example</title>
  <style>
    /* CSS syntax: selector { property: value; } */

    body {
      background-color: lightyellow;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: blue;
      text-align: center;
    }

    p {
      color: green;
      font-size: 18px;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to CSS Example</h1>
  <p>This is a simple paragraph styled with CSS.</p>
  <p class="highlight">This paragraph uses a CSS class with red color.</p>

</body>
</html>
